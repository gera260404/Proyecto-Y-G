<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestro Amor Y & G</title>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      
      overflow-x: hidden;
    }

    body {
      font-family: "Leckerli One", cursive;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: black;
      text-align: center;
      padding: 50px;
      position: relative;
      z-index: 1;
    }

    canvas#heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    h1, p, #counter, .image-gallery {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.5em;
    }

    #counter {
      font-size: 2em;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      color: black;
    }

    .image-gallery {
      margin-top: 40px;
      margin-bottom: 100px;
    }

    .image-gallery img {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <h1>Yamileth y Gerardo</h1>
  <p>Tenerte en mi vida es una de las cosas mÃ¡s maravillosas que me ha pasado <br> Saber que tengo la suerte de recibir tu amor me hace la persona mÃ¡s feliz del mundo <br>TE AMO ðŸ’–</p>
  <p> <br>
    <br>Este es el tiempo que llevamos juntos:</p>
  <div id="counter">Cargando...</div>

  <div class="image-gallery">
    <img src="bym.jpg" alt="Imagen 1">
    <img src="y2.jpg" alt="Imagen 2">
  </div>

  <script>
    // Contador
    const startDate = new Date(2025, 5, 30, 19, 0, 0);
    function updateCounter() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        months--;
        const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += lastMonth.getDate();
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById('counter').innerHTML =
        `${years} aÃ±os, ${months} meses, ${days} dÃ­as,<br>
         ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // Corazones animados
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const hearts = [];

    function createHeart() {
      return {
        x: Math.random() * width,
        y: -20,
        size: 10 + Math.random() * 20,
        speed: 0.2 + Math.random() * 0.2, // âœ… mÃ¡s lento
        alpha: 0.4 + Math.random() * 0.3,
        angle: Math.random() * Math.PI * 2
      };
    }

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 30, size / 30);
      ctx.beginPath();
      ctx.globalAlpha = alpha;
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
      ctx.bezierCurveTo(-35, -15, -35, 10, -35, 10);
      ctx.bezierCurveTo(-35, 25, -20, 40, 0, 55);
      ctx.bezierCurveTo(20, 40, 35, 25, 35, 10);
      ctx.bezierCurveTo(35, 10, 35, -15, 15, -15);
      ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
      ctx.fillStyle = "#ff4d6d";
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      //menos corazones generados
      if (Math.random() < 0.010) {
        hearts.push(createHeart());
      }

      for (let i = 0; i < hearts.length; i++) {
        const h = hearts[i];
        h.y += h.speed;
        h.angle += 0.01;
        h.x += Math.sin(h.angle) * 0.3;
        drawHeart(h.x, h.y, h.size, h.alpha);
      }

      for (let i = hearts.length - 1; i >= 0; i--) {
        if (hearts[i].y > height + 50) {
          hearts.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
